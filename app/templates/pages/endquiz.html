{% extends 'base.html' %}
<!-- Head -->
{% block head %}
  <title>Results</title>
{% endblock %}
<!-- Navigation -->
{% block nav %}{% endblock %}
<!-- Body -->
{% block body %}
  <section class="h-screen grid place-items-center py-10">
      <div class="mx-5">
        <div
          class="score text-center mb-10 bg-[#539165] text-white w-40 h-40 pt-14 rounded-full mx-auto"
        >
          <span>Your score</span> <br />
          <span>99%</span>
        </div>
        <div
          class="details grid grid-cols-2 align-center justify-center gap-4 py-2 mb-10 rounded-lg"
        >
          <p class="inline-block relative">
            <span class="block text-center text-primaryBlue font-bold"
              >100%</span
            >
            <span class="block text-center">Completion</span>
          </p>
          <p class="inline-block relative">
            <span class="block text-center text-primaryBlue font-bold">20</span>
            <span class="block text-center">Total Question</span>
          </p>
          <p class="inline-block relative">
            <span class="block text-center text-brightGreen font-bold">19</span>
            <span class="block text-center">Correct</span>
          </p>
          <p class="inline-block relative">
            <span class="block text-center text-red font-bold">1</span>
            <span class="block text-center">Wrong</span>
          </p>
        </div>
        <div class="moreoptions grid grid-cols-3 gap-4 text-center">
          <p>
            <i
              class="las la-redo-alt bg-primaryBlue text-white p-3 rounded-full mb-2"
            ></i>
            <a href="/select-quiz" class="block">Retake</a>
          </p>
          <!-- ======== -->
          <p>
            <i
              class="las la-eye p-3 bg-primaryMaroon text-white rounded-full mb-2"
            ></i>
            <a class="block">Review Answers <i class="las la-external-link-alt"></i></a>
          </p>
          <!-- ======== -->
          <p>
            <i class="las la-share p-3 bg-brown rounded-full mb-2"></i>
            <a class="block">Share</a>
          </p>
          <!-- ======== -->
          <p>
            <i
              class="las la-file-pdf p-3 bg-yellow text-white rounded-full mb-2"
            ></i>
            <a class="block">Generate PDF</a>
          </p>
          <!-- ======== -->
          <p>
            <i class="las la-home p-3 bg-sage text-white rounded-full mb-2"></i>
            <a href="/quiz" class="block">Home</a>
          </p>
          <!-- ======== -->
        </div>
      </div>
    </section>
<!-- Footer-->
{% block footer %}{% endblock %}
{% endblock %}
