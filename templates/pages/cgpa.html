{% extends 'base.html' %} {% block head %}
<title>CGPA calculator</title>
{% endblock %} {% block body %}
<section class="bg-sage">
  <div class="px-4 md:px-10 py-10">
    <header class="text-white">
      <h1 class="text-3xl font-bold">Grade Poin Average Calculator</h1>
      <p class="text-sm">
        Calculates your college, high school and cumulative GPA.
      </p>
    </header>
    <div class="flex gap-10 justify-between flex-col md:flex-row">
      <div class="w-full md:w-3/5 my-5 bg-white rounded-2xl overflow-hidden">
        <h2 class="text-2xl font-semibold mt-3 px-3">Semester</h2>
        <table
          class="w-full border-separate border-spacing-x-0 border-spacing-y-4 p-3"
        >
          <thead>
            <tr class="text-left text-gray-400">
              <th class="px-2">#</th>
              <th class="px-2">Course Name</th>
              <th class="px-2">Grade</th>
              <th class="px-2">Credit</th>
              <th class="px-2"></th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-gray-200">
              <td class="px-2 py-2 ...">1</td>
              <td class="px-2 py-2">
                <input
                  type="text"
                  value="AEB211"
                  class="outline-clifford w-full"
                  disabled
                />
              </td>
              <td class="px-2 py-2 ...">
                <select name="" id="" class="w-full p-2" disabled>
                  <option value="">A</option>
                  <option value="">B</option>
                  <option value="">C</option>
                  <option value="">D</option>
                  <option value="">E</option>
                  <option value="">F</option>
                </select>
              </td>
              <td class="px-2 py-1 ...">
                <select name="" id="" class="w-full p-2" disabled>
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
                </select>
              </td>
              <td
                class="px-2 py-2 flex flex-col md:flex-row gap-3 justify-center align-center"
              >
                <button class="flex">
                  <i
                    class="uil uil-edit-alt px-4 py-1 text-white rounded-full bg-primaryBlue"
                  ></i>
                </button>
                <button class="flex">
                  <i
                    class="uil uil-minus bg-red px-4 py-1 text-white rounded-full"
                  ></i>
                </button>
              </td>
            </tr>
            <tr class="bg-gray-200">
              <td class="px-2 py-2 ...">2</td>
              <td class="px-2 py-2">
                <input
                  type="text"
                  value="CHM211"
                  class="outline-clifford w-full"
                />
              </td>
              <td class="px-2 py-2 ...">
                <select name="" id="" class="w-full p-2">
                  <option value="">A</option>
                  <option value="">B</option>
                  <option value="">C</option>
                  <option value="">D</option>
                  <option value="">E</option>
                  <option value="">F</option>
                </select>
              </td>
              <td class="px-2 py-1 ...">
                <select name="" id="" class="w-full p-2">
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
                </select>
              </td>
              <td
                class="px-2 py-2 flex flex-col md:flex-row gap-3 justify-center align-center"
              >
                <button class="flex">
                  <i
                    class="uil uil-edit-alt px-4 py-1 text-white rounded-full bg-primaryBlue"
                  ></i>
                </button>
                <button class="flex">
                  <i
                    class="uil uil-minus bg-red px-4 py-1 text-white rounded-full"
                  ></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="w-full border-t-2 p-3 bg-gray-100 text-right mt-5">
          <button class="bg-green px-4 py-2 text-white rounded-3xl">
            Add Course
          </button>
        </div>
        <div class="desc"></div>
      </div>
      <div class="w-full md:w-2/5 bg-white rounded-2xl overflow-hidden my-auto">
        <h2 class="text-2xl font-semibold my-3 px-3">Current GPA</h2>
        <span class="inline-block text-gray-400 text-xl mb-3 px-3">GPA</span>

        <div class="grid grid-cols-1 divide-y px-3">
          <p class="pt-2 pb-1">Cumulative GPA</p>
          <span class="pt-2 pb-1">Fall</span>
          <span class="pt-2 pb-1">Spring</span>
        </div>
        <div class="w-full bg-gray-100 border-t-2 py-3 px-3 text-right mt-5">
          <button
            class="px-4 py-2 text-red border border-red rounded-3xl"
          >
            Clear All
          </button>
          <button
            class="px-4 py-2 text-green border border-green rounded-3xl"
          >
            Calculate GPA
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
