{% extends 'base.html' %}
<!-- Head Tag -->
{% block head %}
  <title>Select Quiz</title>
{% endblock %}

<!-- Custom Navigation -->
{% block nav %}
  <nav class="md:shadow-lg z-10">
      <div class="flex flex-wrap justify-center gap-20 px-4 py-5 text-xl">
        <div class="flex gap-5 my-auto">
          <a href="{{ url_for('quiz') }}"
            class="px-6 py-1 bg-primaryBlue rounded-3xl text-white md:px-6 md:py-2 block my-auto"
          >
            <span class="hidden md:inline-block my-auto pt-1">Back to Quizzes</span>
            <span class="text-3xl lg:hidden"><i class="las la-home"></i></span>

          </a>
          <span class="my-auto">{{ quiz.subject }} - {{ quiz.name }}</span>
        </div>
      </div>
    </nav>
{% endblock %}

<!-- Body -->
{% block body %}
  <section class="h-screen md:grid place-items-center">
      <div class="flex justify-center gap-10 flex-col mx-auto md:flex-row">
        <div
          class="hidden image-div w-4/5 mx-auto focus:outline-none md:w-2/5 md:m-0 md:block"
        >
          <img src="{{ url_for('static', filename='img/choose.jpg') }}" class="w-full" alt="" />
        </div>
        <form class="mt-20 w-full px-6 md:px-0 md:w-4/12 md:my-auto" action="/take-quiz" method="post">
          <h1 class="font-bold text-3xl mb-5">Quiz Setup</h1>
          <div class="form-control my-3">
            <label class="font-medium">Number of Questions</label>
            <input
              name="amount"
              type="number"
              min="1"
              max="30"
              class="w-full mt-2 border border-1 border-gray rounded focus:outline-none p-2 "
              placeholder="--"
              title="Please enter a number between 0 and 30"
              required
            />
          </div>
          <!-- Difficulty Selection -->
          <!--          <div class="form-control my-3">
              <label class="font-medium">Select Difficulty <i class="las la-ban text-[#F94C10]"></i></label>
              <select
                name="difficulty"
                disabled
                class="w-full mt-2 border border-1 border-gray rounded focus:outline-none p-2 disabled:bg-[#f5f5f5]"
              >
                <option>&#45;&#45;</option>
                <option value="easy">Easy</option>
                <option value="medium">Hard</option>
                <option value="hard">Einstein Mad</option>
              </select>
            </div>-->
          <!--  Chapter Selection -->
          <div class="form-control my-3">
            <label class="font-medium">Select Chapter</label>
            <select
              name="chapter"
              class="w-full mt-2 border border-1 border-gray rounded focus:outline-none p-2"
              required
            >
              <option>--</option>
              <option value="2">Chapter 2 - Current trends in computing</option>
              <option value="4">Chapter 4 - Introduction to database systems</option>
              <option value="6">Chapter 6 - Query Optimization and Recovery</option>
            </select>
          </div>
          <!-- Answer Type Selection -->
          <!-- <div class="form-control my-3">
            <label class="font-medium">Select Type <i class="las la-ban text-[#F94C10]"></i></label>
            <select
              name="type"
              disabled
              class="block w-full mt-2 border border-1 border-gray rounded focus:outline-none p-2 disabled:bg-[#f5f5f5]"
            >
              <option value="boolean">True or False</option>
              <option value="multiple">Multiple Option</option>
            </select>
          </div>
          -->
          <!-- Submit -->
          <div class="form-control my-6">
            <input
              type="submit"
              value="Take Quiz"
              class="bg-green py-3 px-5 rounded-md text-white cursor-pointer"
            />
          </div>
        </form>
      </div>
    </section>
{% endblock %}
<!-- Footer -->
{% block footer %}{% endblock %}
{% block script %}{% endblock %}
