<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
      integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/tailwindcss" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
    {% block head %}{% endblock %}
  </head>

  <body class="bg-gray-100 relative">
    <section>
      <div class="flex">
        <aside class="w-1/5 h-screen bg-white">
          <div class="my-3 mx-4">
            <a
              href="{{ url_for('profile', username=current_user.username) }}"
              class="block px-3 underline text-primaryBlue break-words mb-2"
            >
              @{{ current_user.username }}</a
            >
            <a
              href="{{ url_for('index') }}"
              class="block flex justify-left font-bold text-clifford text-sm"
            >
              <i class="uil uil-angle-left text-xl my-auto"></i>
              <span class="my-auto">Back to main account</span>
            </a>
          </div>
          <ul class="mx-4 border-t-2">
            <li>
              <a
                href="{{ url_for('dashboard') }}"
                class="flex flex-col md:flex-row aside-a rounded-md {% if active_page == 'dashboard' %} active {% endif %} px-3 py-2 mt-3 text-xl md:text-[15px] font-medium"
              >
                <i
                  class="inline-block my-auto text-center uil uil-chart-growth"
                ></i>
                <span class="my-auto hidden md:inline-block pl-2"
                  >Dashboard</span
                >
              </a>
            </li>
            <li>
              <a
                href="{{ url_for('questions_page') }}"
                class="flex flex-col md:flex-row aside-a rounded-md {% if active_page == 'questions' %} active {% endif %} px-3 py-2 mt-3 text-xl md:text-[15px] font-medium"
              >
                <i
                  class="inline-block my-auto text-center uil uil-file-question my-auto"
                ></i>
                <span class="hidden md:inline-block my-auto pl-2"
                  >Questions</span
                >
              </a>
            </li>
            <li>
              <a
                href="{{ url_for('support') }}"
                class="flex flex-col md:flex-row aside-a rounded-md {% if active_page == 'support' %} active {% endif %} px-3 py-2 mt-3 text-xl md:text-[15px] font-medium"
              >
                <i
                  class="inline-block my-auto text-center uil uil-headphones my-auto"
                ></i>
                <span class="hidden md:inline-block my-auto pl-2">Support</span>
              </a>
            </li>
            <li>
              <a
                href="{{ url_for('feedback_page') }}"
                class="flex flex-col md:flex-row aside-a rounded-md {% if active_page == 'feedback' %} active {% endif %} px-3 py-2 mt-3 text-xl md:text-[15px] font-medium"
              >
                <i
                  class="inline-block my-auto text-center uil uil-feedback my-auto"
                ></i>
                <span class="hidden md:inline-block my-auto pl-2"
                  >Feedback</span
                ></a
              >
            </li>
            <li>
              <a
                href="{{ url_for('users_page') }}"
                class="flex flex-col md:flex-row aside-a rounded-md {% if active_page == 'users' %} active {% endif %} px-3 py-2 mt-3 text-xl md:text-[15px] font-medium"
              >
                <i
                  class="inline-block my-auto text-center uil uil-users-alt my-auto"
                ></i>
                <span class="hidden md:inline-block my-auto pl-2"
                  >Users</span
                ></a
              >
            </li>
            <li>
              <a
                href="{{ url_for('materials') }}"
                class="flex flex-col md:flex-row aside-a rounded-md {% if active_page == 'materials' %} active {% endif %} px-3 py-2 mt-3 text-xl md:text-[15px] font-medium"
              >
                <i
                  class="inline-block my-auto text-center uil uil-document-info my-auto"
                ></i>
                <span class="hidden md:inline-block my-auto pl-2"
                  >Materials</span
                ></a
              >
            </li>
            <li>
              <a
                href="#"
                class="flex flex-col md:flex-row aside-a rounded-md {% if active_page == 'transactions' %} active {% endif %} px-3 py-2 mt-3 text-xl md:text-[15px] font-medium"
              >
                <i
                  class="inline-block my-auto text-center uil uil-transaction my-auto"
                ></i>
                <span class="hidden md:inline-block my-auto pl-2"
                  >Transactions</span
                ></a
              >
            </li>
            <li>
              <a
                href="{{ url_for('notifications') }}"
                class="flex flex-col md:flex-row aside-a rounded-md {% if active_page == 'notifications' %} active {% endif %} px-3 py-2 mt-3 text-xl md:text-[15px] font-medium"
              >
                <i
                  class="inline-block my-auto text-center uil uil-bell my-auto"
                ></i>
                <span class="hidden md:inline-block my-auto pl-2"
                  >Notifications</span
                ></a
              >
            </li>
          </ul>
        </aside>
        <main class="w-4/5 p-3 flex flex-col md:flex-row gap-5 overflow-hidden">
          {% block body%} {% endblock %}
        </main>
      </div>
    </section>
  </body>
</html>
